<!DOCTYPE html>
<html>
  <head>
    <title>Outbreak</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/client.js"></script>
	<script src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="/stylesheet/gamestyle.css">
  </head>
  <body>
    <div id="main-view">
      <div id="header-area">
        <div id="header"></div>
        <div id="announcement"></div>
      </div>
      <div id="flex-container">
        <div id="left-pane">
          <ul id="player-list"></ul>
        </div>
        <div id="middle-pane">
          <div id="content"></div>
          <div class="controls">
            <div id="nick-form">
              <input id="name" placeholder="nickname">
              <input id="nick" type="button" value="set">
            </div>
            <div id="chat-form">
              <input id="field">
              <input id="send" type="button" value="send">
            </div>
          </div>
        </div>
        <div id="right-pane">
          <div id="selectArea">
            <p id="votingPlayers"></p>
            <select id="select"></select><br>
            <input id="vote" type="button" value="vote">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
