<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="./stylesheets/style.css" />
	<title>Outbreak</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<h1></i> Outbreak</h1>
		</header>
		<main class="join-main">
			<form action="chat.html">
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" placeholder="Enter username..." required />
				</div>
				<div class="form-control">
					<label for="room">Room</label>
					<select name="room" id="room">
						<option value="Game Room 1">Game Room 1</option>
						<option value="Game Room 2">Game Room 2</option>
						<option value="Game Room 3">Game Room 3</option>
						<option value="Game Room 4">Game Room 4</option>
						<option value="Game Room 5">Game Room 5</option>
						<option value="Game Room 6">Game Room 6</option>
					</select>
				</div>
				<button type="submit" class="btn">Join Game</button>
			</form>
		</main>
	</div>
</body>

</html>
