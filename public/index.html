<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/scenes/Preload.js"></script>
    <script type="text/javascript" src="./js/scenes/Night.js"></script>
    <script type="text/javascript" src="./js/scenes/Day.js"></script>
    <script type="text/javascript" src="./js/scenes/Prepare.js"></script>
    <script type="text/javascript" src="./js/scenes/Daybreak.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>

    <input type="text" id="chat">

    <button id="submit">Send</button>
    <ul id="chat-history"></ul>

    <script type="text/javascript">
        const socket = io();
        socket.on("connect", () => {
            console.log(socket.id); // x8WIv7-mJelg7on_ALbx
        });

        $("#submit").on("click", function () {
            const message = $("#chat").val();
            console.log(message)
            socket.emit("chat", message)
        })

        socket.on("newChat", chatHistory => {
            console.log(chatHistory);
            $("#chat-history").html(chatHistory.map(a => `<li>${a}</li>`).join(""));

        })
    </script>

    <script src="/js/game.js"></script>
    <script type="text/javascript"></script>
</body>

</html>
